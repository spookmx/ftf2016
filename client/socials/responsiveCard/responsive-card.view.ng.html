<div layout-fill layout="column" class="md-whiteframe-1dp socials-content-area socials-card" ng-style="{'background-image':'url('+tweet.entities.media[0].media_url_https+')'}">
  <div flex></div>
  <div layout="row" class="socials-responsive-user">
    <div flex="20"></div>
    <div flex  layout="row" layout-align="start center">
      <span class="socials-user-screen-name">@{{tweet.user.screen_name}}</span>
    </div>
  </div>
  <div layout="row" class="socials-responsive-content">
    <div flex="20" layout="row" layout-align="center start" class="ng-transparent-bkg">
      <img ng-src="{{tweet.user.profile_image_url_https}}" class="socials-avatar" alt="{{tweet.user.screen_name}}" />
    </div>
    <div flex class="ng-transparent-bkg padding-top-right">
      <span class="socials-content-text">{{tweet.text}}</span>
    </div>
  </div>
</div>
