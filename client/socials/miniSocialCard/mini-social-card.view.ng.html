<div layout-fill class="md-whiteframe-1dp socials-card" layout="column">
  <div flex="25" layout="row" class="socials-user-area">
    <div flex="20"></div>
    <div flex  layout="row" layout-align="start center" class="ng-child-padding">
      <span class="socials-user-screen-name">@{{tweet.user.screen_name}}</span>
    </div>
  </div>
  <div flex="75" layout="row" class="socials-content-area" ng-style="{'background-image':'url('+tweet.entities.media[0].media_url_https+')'}">
    <div flex="20" layout="row" layout-align="center start" class="ng-transparent-bkg">
      <img ng-src="{{tweet.user.profile_image_url_https}}" class="socials-avatar" alt="{{tweet.user.screen_name}}" />
    </div>
    <div flex class="ng-transparent-bkg ng-child-padding">
      <span class="socials-content-text">{{tweet.text}}</span>
    </div>
  </div>
</div>
