<div layout-fill layout="column" class="md-whiteframe-1dp attendee-agenda-wrapper socials-card">
  <h1 class="md-display-3">Hello, {{attendee.fn}}</h1>
  <div layout="row" layout-align="center center" ng-if="loadingData" class="socials-card">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
      <span class="md-headline">Loading agenda...</span>
  </div>
  <div ng-if="!loadingData" class="socials-card">
    <md-list>
      <md-list-item ng-repeat="session in sessions">
        <md-icon md-svg-icon="action:ic_event_24px"></md-icon>
        <span class="md-title"> {{ session.name }} </span>
        <span class="md-subhead"> Room: {{ session.location }} </span>
        <span class="md-subhead"> Date: {{ session.start  | date:'EEEE HH:mm a' }} </span>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </div>
</div>
